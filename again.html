<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Test Signifier:wght@400;700&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABC Whyte Inktrap Semi-Mono Unlicensed Trial:wght@400&display=swap" />
  	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan's Introduction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
        }
        .intro-section {
            background-color: #fefff8;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 2vh 2vw;
            box-sizing: border-box;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
            gap: 2vw;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            width: 68%;
        }
        .intro-text {
            display: flex;
            flex-direction: column;
            color: #000;
            font-size: 4vw;
        }
        .greeting {
            font-family: 'Test Signifier', sans-serif;
            font-weight: 700;
            font-size: 8vw;
            margin: 0;
        }
        .interests {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2vh;
        }
        .interest-item {
            font-family: 'Test Signifier', sans-serif;
            font-size: 3vw;
            margin: 0;
        }
        .interest-icon {
            width: 5vw;
            height: auto;
            border-radius: 14px;
        }
        .robotics-interest {
            margin-top: 2vh;
        }
        .side-content {
            display: flex;
            flex-direction: column;
            width: 32%;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .main-image {
            width: 100%;
            height: auto;
        }
        .small-image {
            width: 15%;
            height: auto;
            border-radius: 4px;
            margin-top: 2vh;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 2vh;
        }
        .footer-left {
            display: flex;
            flex-direction: column;
        }
        .study-info {
            font-family: 'Test Signifier', sans-serif;
            font-size: 3vw;
            margin: 0;
        }
        .study-icon {
            width: 4vw;
            height: auto;
            border-radius: 7px;
            margin-top: 1vh;
        }
        .resume-link {
            /* font-family: 'ABC Whyte Inktrap Semi-Mono', sans-serif; */
            font-family: 'ABC Whyte Inktrap Semi-Mono Unlicensed Trial';
            font-size: 1.5vw;
            margin-top: 1vh;
            text-decoration: none;
            color: #000;
        }
        .navigation {
            /* font-family: 'ABC Whyte Inktrap Semi-Mono', sans-serif; */
            font-family: 'ABC Whyte Inktrap Semi-Mono Unlicensed Trial';
            font-size: 1.5vw;
            text-align: right;
        }
        .navigation a {
            display: block;
            text-decoration: none;
            color: #000;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            .main-content, .side-content {
                width: 100%;
            }
            .greeting {
                font-size: 10vw;
            }
            .interest-item, .study-info {
                font-size: 5vw;
            }
            .resume-link, .navigation {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <section class="intro-section">
        <div class="content-wrapper">
            <div class="main-content">
                <div class="intro-text">
                    <h1 class="greeting">hi, i'm rohan.</h1>
                    <div class="interests">
                        <p class="interest-item">i like making things <span style="color: #53a9c4;">¹</span></p>
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/52abeb05d133b93a024526261f560f3149a709e1c4b917edd531e91ab7e2af37?placeholderIfAbsent=true&apiKey=835d45b6ac434c27a4f1fdb1d42ec769" alt="Making things icon" class="interest-icon">
                    </div>
                    <p class="interest-item robotics-interest">i'm interested in robotics <span style="color: #be95be;">²</span></p>

                    <p class="interest-item robotics-interest">im a third year studying ce @ uofm <span style="color: #b3be62;">³</span></p>
                </div>
            </div>
            <div class="side-content">
                <div class="image-container">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/aeaa9ed01810e3fba1051667c59b00511c073e41be6d3638c7d46dd9aab77dab?placeholderIfAbsent=true&apiKey=835d45b6ac434c27a4f1fdb1d42ec769" alt="Main decorative image" class="main-image">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9fdf60a82608ed8b142d6b9b8f8a58ef63250ca036b6dfe14d1d86424ccf45ea?placeholderIfAbsent=true&apiKey=835d45b6ac434c27a4f1fdb1d42ec769" alt="Small decorative image" class="small-image">
                </div>
            </div>
        </div>
        <div class="footer-content">
            <div class="footer-left">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4568a1a491a6ea4cca4a960898604585379ede5d4869f167f2a8cc5bb24e38b8?placeholderIfAbsent=true&apiKey=835d45b6ac434c27a4f1fdb1d42ec769" alt="Study icon" class="study-icon">
                <a href="#" class="resume-link">resume</a>
            </div>
            <nav class="navigation">
                <a href="#about">about me</a>
                <a href="#projects">projects</a>
                <a href="#contact">contact</a>
            </nav>
        </div>
    </section>
</body>
</html>
